<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="ADcolor" style="background-color: #62aeec; padding: 20px; border-radius: 10px;">
        <form action="PHP/crearEmpresa.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="rubro" class="form-label">Rubro:</label>
                <input type="text" class="form-control" id="rubro" name="rubro" required>
            </div>

            <div class="mb-3">
                <label for="iva" class="form-label">IVA:</label>
                <input type="text" class="form-control" id="iva" name="iva" required>
            </div>

            <div class="mb-3">
                <label for="logo" class="form-label">Logo:</label>
                <input type="file" class="form-control" id="logo" name="imagen" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>

<!-- Enlace a Bootstrap JS y Popper.js (opcional si utilizas componentes que requieren JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
